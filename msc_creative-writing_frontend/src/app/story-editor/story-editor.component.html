<div style="display: flex; align-items: center; justify-content: center;">
    <mat-card class="story-card">
        <form #storyForm="ngForm" (ngSubmit)="onSubmit()">
        <mat-card-header>
        <mat-card-title style="margin-bottom: 10px;">Történet</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <input matInput id=title name=title placeholder="Cím" [(ngModel)]="story.title" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <textarea matInput id=description name=description [(ngModel)]="story.description" placeholder="Történet leírása"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button type="submit" [disabled]="!storyForm.valid">Mentés</button>
        <button mat-button type="button" (click)="closeDialog()">Mégse</button>
        </mat-card-actions>
        </form>
    </mat-card>
</div>
