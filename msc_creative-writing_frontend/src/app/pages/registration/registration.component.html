<mat-toolbar class="toolbar">
    <span>CWAT</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [routerLink]="['/starter']">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/info']">
      <mat-icon>info</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/demo']">
        <mat-icon>toys</mat-icon>
    </button>
</mat-toolbar>
<div class="reg">
    <mat-card>
    <form [formGroup]="registrationForm" (ngSubmit)="registrate()">
        <h2>Regisztráció</h2>
        <mat-form-field>
            <mat-label for="name">Felhasználónév: </mat-label><input matInput type="text" formControlName="name" required/>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="email">Email: </mat-label><input matInput type="email" formControlName="email" required/>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="password">Jelszó: </mat-label><input matInput type="password" formControlName="password" required/>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="repassword">Jelszó megerősítése: </mat-label><input matInput type="password" formControlName="repassword" required/>
        </mat-form-field>
    <span>
        <span><button mat-raised-button type="submit">Regisztráció</button></span>
        <span><button mat-raised-button [routerLink]="['/starter']">Vissza a főoldalra</button></span>
    </span>
    <h2 style="padding-top: 10px; padding-bottom: 0px;">Van fiókod? Jelentkezz be!</h2>
    <span>
        <span><button mat-raised-button [routerLink]="['/login']">Bejelentkezés</button></span>
    </span>
    </form>
</mat-card>
    </div>
