<div *ngFor="let chapter of chapters">
  {{chapter.title}}
  <div class="card">
    <ng-container *ngFor="let event of events">
      <mat-card *ngIf="event.chapterID == chapter.docID">
          <mat-card-header>
            <mat-card-title>{{event.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <div *ngIf="event.note">Esemény leírása: {{event.note}}</div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="openEditor(event)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button (click)="deleteEvent(event.docID!)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
  </div>
</div>
