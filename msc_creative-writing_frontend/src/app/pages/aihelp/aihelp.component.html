<h2>Válassz egy fejezetet analízisre!</h2>
<h3>Jelenleg kiválasztott fejezet: {{chapter.title}}</h3>
<div class="card">
    <mat-card *ngFor="let chapter of chapters">
        <mat-card-header>
          <mat-card-title>{{chapter.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>Utoljára módosítva: {{toDate(chapter.lastUpdated?.seconds!)}}</div>
      </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="choose(chapter)">
            <mat-icon>poll</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
      <div style="width: 100%; align-items: center;">
        <button mat-raised-button style="width: 100%; margin: auto;" (click)="analysis()">
            <h2>Indulhat az analízis!</h2>
        </button>
      </div>
</div>

<h2>Az analízis eredménye</h2>
<textarea style="min-height: 400px; min-width: 100%;">{{aicontent}}</textarea>
