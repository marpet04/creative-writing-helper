<div class="card">
    <mat-card *ngFor="let story of stories">
        <mat-card-header>
          <mat-card-title>{{story.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="story.description">Részletes leírás: {{story.description}}</div>
            <div *ngIf="story.author">Alkotó: {{story.author}}</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openEditor(story)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button (click)="deleteStory(story.docID!)">
            <mat-icon>delete</mat-icon>
          </button>
          <button class="select" mat-button (click)="selectStory(story)">
            Történet kiválasztása
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card (click)="openEditor(null)">
        <div class="addcard">
          <mat-icon>add_box</mat-icon>
        </div>
      </mat-card>
      
</div>
