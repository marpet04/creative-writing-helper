<mat-toolbar class="toolbar">
    <span>CWAT</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [routerLink]="['/starter']">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/login']">
      <mat-icon>person_pin</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/info']">
        <mat-icon>info</mat-icon>
    </button>
</mat-toolbar>
<div class="demo">
    <mat-card class="info">
        <mat-card-header>Demo tartalma</mat-card-header>
        <mat-card-content>
            A demo tartalmazza a dokumentumszerkesztő kipróbálását, illetve a Karaktergenerátort.
            A Karaktergenerátor áll egy névgenerátorból és egy leírás generátorból.
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>Dokumentum szerkesztő</mat-card-header>
        <mat-card-content>
            <app-doc-editor></app-doc-editor>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>Karakter generátor</mat-card-header>
        <mat-card-content>
        </mat-card-content>
    </mat-card>
</div>
