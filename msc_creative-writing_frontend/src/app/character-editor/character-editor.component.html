<mat-card class="character-card">
        <form #characterForm="ngForm" (ngSubmit)="onSubmit()">
        <mat-card-header>
        <mat-card-title style="margin-bottom: 10px;">Karakter</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <input matInput id=name name=name placeholder="Név" [(ngModel)]="character.name" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <input matInput id=profession name=profession [(ngModel)]="character.profession" placeholder="Foglalkozás">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <input matInput id=birthDate name=birthDate [(ngModel)]="character.birthDate" placeholder="Születési dátum (YYYY-MM-DD)">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <textarea matInput id=description name=description [(ngModel)]="character.description" placeholder="Egyedi leírás"></textarea>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Válaszd ki a fejezetet, ahol először megjelenik a karakter!</mat-label>
                <mat-select id=chapterID name=chapterID [(ngModel)]="character.chapterID" required>
                  <mat-option *ngFor="let chapter of chapters" value={{chapter.docID}}>{{chapter.title}}</mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button type="submit" [disabled]="!characterForm.valid">Mentés</button>
        <button mat-button type="button" (click)="closeDialog()">Mégse</button>
        </mat-card-actions>
        </form>
    </mat-card>
